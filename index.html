<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="card-header" style="background-color: #363636; color: white;">
            <h1 class="text-center">
                <strong>Current Forecast:</strong>
            </h1>
        </div>
    </header>
    <section>
        <div class="row mx-auto">
            <div class="col-lg-3 " style="background-color: whitesmoke;">
                <h2>Search for a City:</h2>
                <form class="form-inline ">
                    <div class="form-group mx-sm-1 mb-2">
                        <input type="text" class="form-control" id="search4City">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="run-search"><i
                            class="fa fa-search"></i></button>
                </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
